<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up form</title>
</head>
<body>
    <div class="img-wraper">
    <img src="photo-1585202900225-6d3ac20a6962.avif" id="green-pic" alt="green leafes background image"> 
    <div class="odin">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="odin-logo" alt="odin logo">
        <div class="text">ODIN</div>
    </div>    
    </div>
    <div class="content">
        <div class="header">This is not a real online-service. Sign up for more.
        <br> You know you need it.</div>
        <div class="sgn-form">
            <div class="form-header">Let's do this!</div>
            <form action="fonts/" method="get" class="form">
                
  <div class="form-group">
    <label for="first_name">FIRST NAME:</label>
    <input type="text" id="first_name" name="first_name">
  </div>

  <div class="form-group">
    <label for="last_name">LAST NAME:</label>
    <input type="text" id="last_name" name="last_name">
  </div>

  <div class="form-group">
    <label for="EMAIL">EMAIL:</label>
    <input type="email" id="EMAIL" name="EMAIL">
  </div>

  <div class="form-group">
    <label for="phone_number">PHONE NUMBER:</label>
    <input type="number" id="phone_number" name="phone_number">
  </div>

  <div class="form-group">
    <label for="password">PASSWORD:</label>
    <input type="password" id="password" name="password">
  </div>

  <div class="form-group">
    <label for="confirm_password">CONFIRM PASSWORD:</label>
    <input type="password" id="confirm_password" name="confirm_password">
  </div>
            </form>
        </div>
        <div class="account">
            <button class="acc" type="submit" form="form">Create Account</button>
            <div>Already have an account?<a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></div>
        </div>
    
    </div>
</body>
</html>
