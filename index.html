<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-up form</title>
</head>
<body>
    <div class="img-wraper">
    <img src="photo-1585202900225-6d3ac20a6962.avif" id="green-pic" alt="green leafes background image"> 
    <div class="odin">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="odin-logo" alt="odin logo">
        <div class="text">ODIN</div>
          
    </div>   
        <div class="thanks">
            Picture by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>  
        </div>    
    </div>
    <div class="content">
        <div class="header">This is not a real online-service. Sign up for more.
        <div> You<span class="italic">know</span> you want to.</div></div>
    <div class="sgn-form">
            <div class="form-header">Let's do this!</div>
            <form action="https://www.theodinproject.com/" method="get" id="form">
                
  <div class="form-group">
    <label for="first_name">FIRST NAME:</label>
    <input type="text" id="first_name" name="first_name" pattern="[A-Za-z]+" placeholder="First Name" title="Please enter only letters">
  </div>

  <div class="form-group">
    <label for="last_name">LAST NAME:</label>
    <input type="text" id="last_name" name="last_name" pattern="[A-Za-z]+" placeholder="Last Name" title="Please enter only letters" >
  </div>

  <div class="form-group">
    <label for="EMAIL">EMAIL:</label>
    <input type="email" id="EMAIL" name="EMAIL" placeholder="Email" title="follow the email format">
  </div>

  <div class="form-group">
    <label for="phone_number">PHONE NUMBER:</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" pattern="+0-9">
  </div>

  <div class="form-group">
    <label for="password">PASSWORD:</label>
    <input type="password" id="password" name="password" placeholder="Password"
    pattern="(?=.*[A-Z) (?=.*[a-z]) (?=.*[0-9]).{8,}"
    minlength="8" title="Password should have at least 8 characters: at least one letter and one number" required>
  </div>

  <div class="form-group">
    <label for="confirm_password">CONFIRM PASSWORD:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
    pattern="(?=.*[A-Z) (?=.*[a-z]) (?=.*[0-9]).{8,}"
    minlength="8" title="Password should have at least 8 characters: at least one letter and one number" required>
  </div>
            </form>
        </div>
        
        <div class="account">
            <button class="acc" type="submit" form="form">Create Account</button>
            <div>Already have an account? <a class = "log"href="https://www.theodinproject.com"><strong>Log in</strong></a></div>
        </div>
    
    </div>
</body>
</html>
